<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fix=no">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container text-center">
        <div class="row d-flex justify-content-around">
            <div class="col-2 box">
                <h3>Register:</h3>
                {% for message in get_flashed_messages(category_filter=['reg'])%}
                    <p>{{message}}</p>
                {%endfor%}
                <form action="/users/register" method="post" class="d-flex flex-column align-items-end">
                    <div class="mb-3">
                        <label for="first_name">First Name: </label>
                        <input type="text" name="first_name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="last_name">Last Name: </label>
                        <input type="text" name="last_name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="email">Email: </label>
                        <input type="text" name="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="password">Password: </label>
                        <input type="password" name="password" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="confirm_pass">Verify Password: </label>
                        <input type="password" name="confirm_pass" class="form-control">
                    </div>
                    <button class="btn btn-success">Register</button>
                </form>
            </div>
            <div class="col-2 box fit-content">
                <h3>Login:</h3>
                {% for message in get_flashed_messages(category_filter=['log'])%}
                    <p>{{message}}</p>
                {%endfor%}
                <form action="/users/login" method="post" class="d-flex flex-column align-items-end">
                    <div class="mb-3">
                        <label for="email">Email: </label>
                        <input type="text" name="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="password">Password: </label>
                        <input type="password" name="password" class="form-control">
                    </div>
                    <button class="btn btn-success">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
